repos:
  # Ruff for Python linting only
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.10.0
    hooks:
      - id: ruff
        args: [--fix]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: debug-statements

  # Local hooks using Poetry
  - repo: local
    hooks:
      - id: ruff
        name: Run ruff
        entry: poetry run ruff --fix .
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: mypy
        name: Run mypy
        entry: poetry run mypy agentic_code_review
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: pytest
        name: Run pytest
        entry: poetry run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
